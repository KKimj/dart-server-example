name: Build Minimal Dart Sever

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Build Docker Image
      run: |
        docker build . -t minimal_sever
      working-directory: ./packages/minimal_sever